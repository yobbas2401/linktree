<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>LinkHub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>  

    <div class="centered">
        <img class="profile-img" id="profileImage" alt="'Profile Image">
        <h2 class="profile-name" id="profileName"></h2>
        <div id="links"></div>
    </div>


    <script type="module">
    import { config } from './config.js'
    console.log(config)

    config.links.forEach(i => {
        $('#links').append(`
            <a href="${i.url}" class="link-btn">${i.title}</a>
        `); 
    });

    document.getElementById("profileImage").src = config.imageURL;
    document.getElementById("profileName").innerHTML = config.name;
    
    </script>
</body>
</html>
